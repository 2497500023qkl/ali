    <script>
        var scs=$('.shang>img');
        var aaa=$(".an").find("div");
        var  pan=0;
        aaa.eq(0).click(function(){
            if(pan!=0){
                pan=4;
            lunbo();
            }

        })
        aaa.eq(1).click(function(){
            if(pan!=1){
                pan=0;
            lunbo();
            }
        })
        aaa.eq(2).click(function(){
            if(pan!=2){
                pan=1;
            lunbo();
            }
        })
        aaa.eq(3).click(function(){
            if(pan!=3){
            pan=2;
            lunbo();
            }
        })
        aaa.eq(4).click(function(){
            if(pan!=4){
            pan=3;
            lunbo();
            }
        })
        function  lunbo(){
            scs.css("visibility","hidden");
            aaa.removeClass("an2");
            aaa.removeClass("an1");
            aaa.addClass("an2");
            if(pan==0){
                scs.eq(1).css("visibility","visible");
                aaa.eq(1).removeClass("an2");
                aaa.eq(1).addClass("an1");
            }else if(pan==1){
                scs.eq(2).css("visibility","visible");
                aaa.eq(2).removeClass("an2");
                aaa.eq(2).addClass("an1");
            }else if(pan==2){
                scs.eq(3).css("visibility","visible");
                aaa.eq(3).removeClass("an2");
                aaa.eq(3).addClass("an1");
            }else if(pan==3){
                scs.eq(4).css("visibility","visible");
                aaa.eq(4).removeClass("an2");
                aaa.eq(4).addClass("an1");
            }else if(pan==4){
                scs.eq(0).css("visibility","visible");
                aaa.eq(0).removeClass("an2");
                aaa.eq(0).addClass("an1");
                pan=-1;
            }
            pan++;
        }
        setInterval(lunbo,3000);
            $.get("http://playground.it266.com/profile",
    {
        token:localStorage.getItem('user_token'),
    },
    function(data){
        if(data.status+""=="true"){
            $(".user").eq(0).css("visibility","visible");
            $(".you").eq(0).css("visibility","hidden");
            $(".username").eq(0).html(data.data.username+"");
            $('.img').eq(1).attr('src',data.data.avatar+"");
            $('.value').eq(0).html("0");
            $('.value').eq(1).html("0");
            $('.value').eq(2).html(data.data.point+"");
            $('.value').eq(3).html("0");
            $('.value').eq(4).html(data.data.balance+"");
            $('.value').eq(5).html(data.data.message+"");
        }
    }, "json");

    </script>
